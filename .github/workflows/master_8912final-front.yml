name: Build and deploy Node.js app to Azure Web App - 8912final-front

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        shell: cmd

      # - name: List build output
      #   run: |
      #     Get-ChildItem -Path . -Recurse
      #     Get-ChildItem -Path ./dist -Recurse
      #   shell: pwsh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist
          if-no-files-found: error

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List downloaded artifact
        run: Get-ChildItem -Path . -Recurse
        shell: pwsh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DA18C9C62D414B94BD10736064D1E84F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_390BCEF899AA485D965C1C4A20612938 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B3D9A09B9A44B2E805AA80C05B9996E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: '8912final-front'
          slot-name: 'Production'
          package: ./dist
